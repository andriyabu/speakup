<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Book</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <!-- navigation bar start -->
    <nav>
      <div class="nav-left">
        <div class="logo">
          <img
            src="./assets/images/logo-kakatua.png"
            alt="logo"
            class="logo-img"
          />
          <h1 class="logo-text">Speakup</h1>
        </div>
        <ul>
          <li><img src="./assets/images/notification.png" alt="" /></li>
          <li><img src="./assets/images/inbox.png" alt="" /></li>
          <li><img src="./assets/images/video.png" alt="" /></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="./assets/images/search.png" alt="" />
          <input type="text" placeholder="search" />
        </div>
        <div class="nav-user-icon online">
          <img src="./assets/images/profile-pic.png" alt="" />
        </div>
      </div>
    </nav>
    <!-- navigation bar end -->
  </body>
</html>
